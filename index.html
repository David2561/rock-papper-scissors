<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script src="rps.js" defer></script>
        <link rel="stylesheet" href="style.css">    
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS!!!</h1>
        <div id="display"> Play five rounds</div>
        <div id="UI">
            <img data-ch="rock" class="choice" src="Images/Rock.png">
            <img data-ch="paper" class="choice" src="Images/Paper.png">
            <img data-ch="scissors" class="choice" src="Images/Scisssor.png">

        </div> 
        <div id="results">
            <div id="playerScore">
                Player : 0
            </div>
            <div id="computerScore">
                Computer: 0
            </div>
        </div>           
        </script>
    </body>
</html>
